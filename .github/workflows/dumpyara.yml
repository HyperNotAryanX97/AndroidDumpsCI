name: Dump
 
on:
  push:
    paths-ignore:
      - '*.md'
    branches: [ main ]

defaults:
  run:
    shell: bash

env:
  ROM_URL: https://wxdowmloads.cn/d/%E7%BA%A2%E7%B1%B3Note8Pro%E5%88%B7%E6%9C%BA%E8%B5%84%E6%BA%90/%E7%AC%AC%E4%B8%89%E6%96%B9ROM/%E6%97%A0%E5%BF%83%E5%AE%98%E6%94%B9/21.11.24v5.x/ROM/5.2/FORF_begonia_V14.0.23.10.17.DEV-20231017_dd25b06435_WUXINROM_V5.2_V11.zip
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkouts
         uses: actions/checkout@v2

       - name: Clone Dumpyara
         run: |
              git clone https://github.com/HyperNotAryanX97/phoenix_firmware_dumper

       - name: Setup Dumpyara environment
         working-directory: phoenix_firmware_dumper
         run: |
              sudo bash setup.sh
              git config --global user.name "HyperNotAryanX97"
              git config --global user.email "ahirearyan2016@gmail.com"

       - name: Setup config envs
         working-directory: phoenix_firmware_dumper
         run: |
              echo "${{ secrets.GIT_TOKEN }}" > .github_token
              echo "${{ secrets.GIT_ORG_NAME }}" > .github_orgname
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "${{ secrets.CHAT_ID }}" > .tg_chat

       - name: Running Dumpyara
         working-directory: phoenix_firmware_dumper
         run: |
              ./dumper.sh  "$ROM_URL"
