name: Dump
 
on:
  push:
    paths-ignore:
      - '*.md'
    branches: [ main ]

defaults:
  run:
    shell: bash

env:
  ROM_URL: https://bn.d.miui.com/V14.0.9.0.TNQINXM/gold_in_global_images_V14.0.9.0.TNQINXM_20240523.0000.00_13.0_in_c6c8324ee4.tgz

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkouts
         uses: actions/checkout@v3

       - name: Clone DumprX
         run: |
              git clone https://github.com/DumprX/DumprX

       - name: Setup DumprX environment
         working-directory: DumprX
         run: |
              sudo bash setup.sh
              git config --global user.name "HyperNotAryanX97"
              git config --global user.email "ahirearyan2016@gmail.com"

       - name: Setup config envs
         working-directory: DumprX
         run: |
              echo "${{ secrets.GIT_TOKEN }}" > .github_token
              echo "${{ secrets.GIT_ORG_NAME }}" > .github_orgname
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "${{ secrets.CHAT_ID }}" > .tg_chat

       - name: Running DumprX
         working-directory: DumprX
         run: |
              ./dumper.sh "$ROM_URL"
